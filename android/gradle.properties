android.useAndroidX=true
android.enableJetifier=true

# Java Version Configuration - Use Java 17 for compilation
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Gradle JVM configuration with Java warning suppression
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Xlint:-options

# Kotlin compiler options
kotlin.daemon.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G
