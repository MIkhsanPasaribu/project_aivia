name: project_aivia
description: "Aplikasi Asisten Alzheimer - AIVIA"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Backend & Database
  supabase_flutter: ^2.5.0

  # Environment Variables
  flutter_dotenv: ^6.0.0

  # Notifikasi Lokal (Updated to latest stable version)
  awesome_notifications: ^0.10.1

  # Image Upload & Processing
  image_picker: ^1.0.4
  image_cropper: ^8.0.2
  image: ^4.1.3
  path_provider: ^2.1.1

  # Location Tracking (Phase 2)
  geolocator: ^10.1.0
  permission_handler: ^11.0.1

  # Background Tasks (Phase 2.3A - FREE)
  # workmanager: ^0.5.2  # REMOVED - not compatible with Flutter 3.22+
  flutter_foreground_task: ^8.0.0

  # Offline Queue (Phase 2.3A - FREE)
  sqflite: ^2.3.0
  path: ^1.9.0

  # Network Monitoring (Phase 2.3A - FREE)
  connectivity_plus: ^5.0.2

  # Maps (Phase 2)
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  cached_network_image: ^3.3.0

  # Firebase (Phase 2.3A - FREE Tier)
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3
  firebase_performance: ^0.10.0+8

  # FCM Support (Phase 2.3D - FREE)
  flutter_local_notifications: ^17.2.3
  device_info_plus: ^10.1.2

  # Face Recognition ML
  google_mlkit_face_detection: ^0.11.0 # On-device face detection
  tflite_flutter: ^0.12.1 # TensorFlow Lite runtime (Dart 3 compatible)
  camera: ^0.11.0+2 # Camera access

  # UI & Utilities
  go_router: ^16.2.4
  intl: ^0.20.2
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.5.4
  riverpod_generator: ^2.6.5

  # Launcher Icons Generator
  flutter_launcher_icons: ^0.14.1

# Configuration untuk generate launcher icons
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo_noname.png"
  adaptive_icon_background: "#A8DADC" # Sky Blue - primary color
  adaptive_icon_foreground: "assets/images/logo_noname-removebg.png"
  min_sdk_android: 26

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/fonts/
    - assets/ml_models/ # TFLite models for face recognition
    - .env

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins_regular.ttf
          weight: 400
        - asset: assets/fonts/poppins_medium.ttf
          weight: 500
        - asset: assets/fonts/poppins_semibold.ttf
          weight: 600
        - asset: assets/fonts/poppins_bold.ttf
          weight: 700
