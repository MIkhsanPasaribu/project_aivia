name: project_aivia
description: "Aplikasi Asisten Alzheimer - AIVIA"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Backend & Database
  supabase_flutter: ^2.5.0

  # Environment Variables
  flutter_dotenv: ^6.0.0

  # Notifikasi Lokal (Updated to latest stable version)
  awesome_notifications: ^0.10.1

  # Image Upload & Processing
  image_picker: ^1.0.4
  image_cropper: ^8.0.2
  image: ^4.1.3
  path_provider: ^2.1.1

  # Location Tracking (Phase 2)
  geolocator: ^10.1.0
  permission_handler: ^11.0.1

  # Maps (Phase 2)
  flutter_map: ^6.0.0
  latlong2: ^0.9.0

  # Firebase Push Notifications (Phase 2)
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.6

  # UI & Utilities
  go_router: ^16.2.4
  intl: ^0.20.2
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.5.4
  riverpod_generator: ^2.6.5

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/fonts/
    - .env

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins_regular.ttf
          weight: 400
        - asset: assets/fonts/poppins_medium.ttf
          weight: 500
        - asset: assets/fonts/poppins_semibold.ttf
          weight: 600
        - asset: assets/fonts/poppins_bold.ttf
          weight: 700
